---
- hosts: "{{ target }}"
  become: yes
  become_user: root
  become_method: sudo

  tasks:
  - name: update system
    apt:
      update_cache: yes
      upgrade: full
    register: update_result

  - name: restart server
    shell: 'sleep 1 && shutdown -r now "Reboot triggered by Ansible" && sleep 1'
    async: 1
    poll: 0
    when: update_result.changed == True

  - name: Wait for the server to finish rebooting
    local_action:
      module: wait_for
      host: "{{ inventory_hostname }}"
      state: started
      timeout: 300
    become: false
    when: update_result.changed == True

  - name: clean unused dependencies
    apt:
      autoremove: yes
...
